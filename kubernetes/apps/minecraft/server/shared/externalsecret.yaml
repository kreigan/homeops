---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: curseforge
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: curseforge
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: CurseForge - API (minecraft-server-k8s)
        property: token
---
# yaml-language-server: $schema=https://k8s-schemas.bjw-s.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rcon
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: rcon
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: Minecraft RCON - Password
        property: password
